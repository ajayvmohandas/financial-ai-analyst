apiVersion: v1
kind: Secret
metadata:
  name: financial-ai-secrets
  labels:
    app: financial-ai
type: Opaque
data:
  # Base64 encoded values - replace with your actual encoded secrets
  azure-openai-endpoint: <BASE64_ENCODED_ENDPOINT>
  azure-openai-api-key: <BASE64_ENCODED_API_KEY>
  azure-openai-chat-deployment: <BASE64_ENCODED_DEPLOYMENT>
  azure-openai-embeddings-endpoint: <BASE64_ENCODED_EMBEDDINGS_ENDPOINT>
  azure-openai-embeddings-api-key: <BASE64_ENCODED_EMBEDDINGS_API_KEY>
  azure-openai-embeddings-deployment: <BASE64_ENCODED_EMBEDDINGS_DEPLOYMENT>
  langsmith-api-key: <BASE64_ENCODED_LANGSMITH_KEY>
---
apiVersion: v1
kind: Secret
metadata:
  name: acr-secret
  labels:
    app: financial-ai
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <BASE64_ENCODED_DOCKER_CONFIG>
