name: Deploy to Azure App Service

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY_NAME: financialaiacr
  CLUSTER_NAME: financial-ai-cluster
  CONTAINER_NAME: financial-ai-app

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test and Validate
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=. --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
    
    - name: Run security checks
      run: |
        bandit -r . -f json -o bandit-report.json
        safety check --json --output safety-report.json
    
    - name: Run code quality checks
      run: |
        black --check .
        isort --check-only .
        flake8 .
        mypy .

  build:
    needs: test
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
        username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.AZURE_CONTAINER_REGISTRY }}/financial-ai-app:${{ github.sha }}
          ${{ secrets.AZURE_CONTAINER_REGISTRY }}/financial-ai-app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to Staging
    environment: staging
    
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure App Service (Staging)
      uses: azure/webapps-deploy@v2
      with:
        app-name: financial-ai-staging
        images: '${{ secrets.AZURE_CONTAINER_REGISTRY }}/financial-ai-app:${{ github.sha }}'
    
    - name: Log out from Azure
      run: az logout

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to Production
    environment: production
    
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure App Service (Production)
      uses: azure/webapps-deploy@v2
      with:
        app-name: financial-ai-prod
        images: '${{ secrets.AZURE_CONTAINER_REGISTRY }}/financial-ai-app:${{ github.sha }}'
    
    - name: Configure Application Settings
      run: |
        az webapp config appsettings set \
          --name financial-ai-prod \
          --resource-group financial-ai-rg \
          --settings \
          WEBSITES_PORT=8000 \
          LANGSMITH_TRACING=true \
          LANGSMITH_PROJECT=financial-ai-production
    
    - name: Health Check
      run: |
        timeout 300 bash -c 'until curl -f -s https://financial-ai-prod.azurewebsites.net/health; do sleep 10; done'
    
    - name: Log out from Azure
      run: az logout

  security-scan:
    needs: build
    runs-on: ubuntu-latest
    name: Security Scanning
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ secrets.AZURE_CONTAINER_REGISTRY }}/financial-ai-app:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  notify:
    needs: [deploy-production, deploy-staging]
    runs-on: ubuntu-latest
    name: Notify Deployment Status
    
    if: always()
    
    steps:
    - name: Notify on Success
      if: needs.deploy-production.result == 'success' || needs.deploy-staging.result == 'success'
      run: |
        echo "üéâ Deployment completed successfully!"
        echo "Environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Staging' }}"
        echo "Image: ${{ secrets.AZURE_CONTAINER_REGISTRY }}/financial-ai-app:${{ github.sha }}"
    
    - name: Notify on Failure
      if: needs.deploy-production.result == 'failure' || needs.deploy-staging.result == 'failure'
      run: |
        echo "‚ùå Deployment failed!"
        echo "Please check the logs and fix the issues."
        exit 1
