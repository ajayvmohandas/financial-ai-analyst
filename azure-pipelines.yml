# Azure DevOps Pipeline for Financial Agentic AI System
trigger:
  branches:
    include:
    - main
    - develop
  tags:
    include:
    - v*

pr:
  branches:
    include:
    - main
    - develop

variables:
  - group: financial-ai-secrets
  - name: dockerRegistryServiceConnection
    value: 'financial-ai-acr'
  - name: imageRepository
    value: 'financial-ai-app'
  - name: containerRegistry
    value: 'financialaiacr.azurecr.io'
  - name: dockerfilePath
    value: '$(Build.SourcesDirectory)/Dockerfile'
  - name: tag
    value: '$(Build.BuildId)'
  - name: vmImageName
    value: 'ubuntu-latest'

stages:
- stage: Validate
  displayName: 'Validate and Lint'
  jobs:
  - job: Validate
    displayName: 'Validate Code'
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.11'
      displayName: 'Use Python 3.11'

    - script: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
      displayName: 'Install linting tools'

    - script: |
        black --check --diff .
        isort --check-only --diff .
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
      displayName: 'Run linting and formatting checks'

    - script: |
        mypy . --ignore-missing-imports
      displayName: 'Run type checking'

- stage: Test
  displayName: 'Build and Test'
  dependsOn: Validate
  jobs:
  - job: Build
    displayName: 'Build Application'
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.11'
      displayName: 'Use Python 3.11'

    - script: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock pytest-asyncio
      displayName: 'Install dependencies'

    - script: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-fail-under=80
      displayName: 'Run tests with coverage'

    - task: PublishTestResults@2
      condition: succeededOrFailed()
      inputs:
        testResultsFiles: '**/test-*.xml'
        testRunTitle: 'Financial AI Test Results'
        mergeTestResults: true
        publishRunAttachments: true

    - task: PublishCodeCoverageResults@1
      inputs:
        codeCoverageTool: Cobertura
        summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'

    - script: |
        python -c "import langsmith; print('LangSmith integration verified')"
      displayName: 'Verify LangSmith integration'

- stage: Security
  displayName: 'Security Scanning'
  dependsOn: Test
  jobs:
  - job: SecurityScan
    displayName: 'Security Vulnerability Scan'
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: |
        pip install safety bandit
        safety check -r requirements.txt --json --output safety-report.json || true
        bandit -r . -f json -o bandit-report.json || true
      displayName: 'Run security scans'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: 'safety-report.json'
        artifactName: 'security-reports'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: 'bandit-report.json'
        artifactName: 'security-reports'

- stage: BuildImage
  displayName: 'Build Docker Image'
  dependsOn: Security
  jobs:
  - job: Build
    displayName: 'Build and Push Docker Image'
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: 'Build and push Docker image'
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: '$(dockerfilePath)'
        tags: |
          $(tag)
          latest
          $(Build.SourceBranchName)

    - script: |
        docker run --rm $(containerRegistry)/$(imageRepository):$(tag) python -c "import app; print('Container health check passed')"
      displayName: 'Test Docker image'

- stage: DeployStaging
  displayName: 'Deploy to Staging'
  dependsOn: BuildImage
  condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
  - deployment: DeployToStaging
    displayName: 'Deploy to Staging Environment'
    environment: 'staging'
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebAppContainer@1
            inputs:
              azureSubscription: 'financial-ai-subscription'
              appName: 'financial-ai-staging'
              containers: '$(containerRegistry)/$(imageRepository):$(tag)'
              appSettings: |
                -name "WEBSITES_PORT" 
                 value "8501"
                -name "LANGSMITH_TRACING" 
                 value "true"
                -name "LANGSMITH_PROJECT" 
                 value "financial-ai-staging"

          - script: |
              curl -f https://financial-ai-staging.azurewebsites.net/_stcore/health || exit 1
            displayName: 'Health check after deployment'

- stage: DeployProduction
  displayName: 'Deploy to Production'
  dependsOn: BuildImage
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
  - deployment: DeployToProduction
    displayName: 'Deploy to Production Environment'
    environment: 'production'
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebAppContainer@1
            inputs:
              azureSubscription: 'financial-ai-subscription'
              appName: 'financial-ai-prod'
              containers: '$(containerRegistry)/$(imageRepository):$(tag)'
              appSettings: |
                -name "WEBSITES_PORT" 
                 value "8501"
                -name "LANGSMITH_TRACING" 
                 value "true"
                -name "LANGSMITH_PROJECT" 
                 value "financial-ai-production"

          - script: |
              curl -f https://financial-ai-prod.azurewebsites.net/_stcore/health || exit 1
            displayName: 'Health check after deployment'

          - task: AzureCLI@2
            inputs:
              azureSubscription: 'financial-ai-subscription'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Create deployment tag
                git tag -a "v$(Build.BuildNumber)-production" -m "Production release $(Build.BuildNumber)"
                git push origin "v$(Build.BuildNumber)-production"
